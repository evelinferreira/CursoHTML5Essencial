<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Curso HTML online</title>
    </head>

    <body>
        <!--lista sem ordens-->
        <ul type="circle">
            <li>Brasil</li>
            <li>Argentina</li>
            <li>Uruguai</li>
            <li>Venezuela</li>
        </ul>

        <!--Lista em ordem-->
        <ol type="a">
            <li>Alonso</li>
            <li>Vettel</li>
            <li>Massa</li>
            <li>Button</li>
        </ol>
        <!--Lista descritiva-->
        <dl>
            <dt>Unidade 01</dt>
            <dd>
                Apresentação do Curso
                Melhores softwares para usar neste Curso
            </dd>
            <!--dt=titulo;dd=descrição.tipo de lista-->
            <dt>Unidade 02</dt>
            <dd>
                Uma breve história do HTML5<br>
                Especificações do HTML5<br>
                HTML VS HTML4<br>
            </dd>
        </dl>
    </body>
    

</html>
